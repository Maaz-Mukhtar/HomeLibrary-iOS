<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Warm gradient background -->
  <defs>
    <linearGradient id="warmBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5"/>
      <stop offset="100%" style="stop-color:#F4A460"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" rx="224" fill="url(#warmBg)"/>

  <!-- Cute bookshelf -->
  <rect x="140" y="680" width="744" height="40" rx="10" fill="#8B4513"/>
  <rect x="120" y="700" width="40" height="200" rx="8" fill="#A0522D"/>
  <rect x="864" y="700" width="40" height="200" rx="8" fill="#A0522D"/>

  <!-- Stack of colorful books on shelf -->
  <!-- Red book -->
  <g transform="rotate(-5, 220, 600)">
    <rect x="180" y="480" width="80" height="220" rx="8" fill="#E74C3C"/>
    <rect x="180" y="480" width="20" height="220" rx="8" fill="#C0392B"/>
    <rect x="210" y="500" width="40" height="8" rx="4" fill="#FADBD8"/>
  </g>

  <!-- Blue book -->
  <rect x="280" y="440" width="90" height="260" rx="8" fill="#3498DB"/>
  <rect x="280" y="440" width="22" height="260" rx="8" fill="#2980B9"/>
  <rect x="312" y="470" width="45" height="10" rx="5" fill="#D6EAF8"/>
  <rect x="312" y="500" width="35" height="10" rx="5" fill="#D6EAF8"/>

  <!-- Green book (tilted) -->
  <g transform="rotate(8, 450, 580)">
    <rect x="400" y="460" width="85" height="240" rx="8" fill="#27AE60"/>
    <rect x="400" y="460" width="20" height="240" rx="8" fill="#1E8449"/>
    <rect x="430" y="490" width="42" height="8" rx="4" fill="#D5F5E3"/>
  </g>

  <!-- Purple book -->
  <rect x="510" y="420" width="95" height="280" rx="8" fill="#9B59B6"/>
  <rect x="510" y="420" width="24" height="280" rx="8" fill="#7D3C98"/>
  <rect x="545" y="450" width="48" height="10" rx="5" fill="#E8DAEF"/>
  <rect x="545" y="480" width="38" height="10" rx="5" fill="#E8DAEF"/>
  <rect x="545" y="510" width="44" height="10" rx="5" fill="#E8DAEF"/>

  <!-- Orange book -->
  <g transform="rotate(-3, 680, 590)">
    <rect x="630" y="470" width="80" height="230" rx="8" fill="#E67E22"/>
    <rect x="630" y="470" width="20" height="230" rx="8" fill="#D35400"/>
    <rect x="660" y="500" width="38" height="8" rx="4" fill="#FDEBD0"/>
  </g>

  <!-- Yellow book -->
  <rect x="740" y="450" width="85" height="250" rx="8" fill="#F1C40F"/>
  <rect x="740" y="450" width="22" height="250" rx="8" fill="#D4AC0D"/>
  <rect x="772" y="480" width="40" height="8" rx="4" fill="#FEF9E7"/>

  <!-- Cute reading lamp on top -->
  <ellipse cx="780" cy="380" rx="60" ry="30" fill="#F39C12" opacity="0.3"/>
  <rect x="770" y="300" width="20" height="80" rx="4" fill="#7F8C8D"/>
  <path d="M720 300 Q780 260 840 300 L820 320 Q780 290 740 320 Z" fill="#F1C40F"/>

  <!-- Floating hearts/stars for whimsy -->
  <text x="200" y="350" font-size="60" fill="#E74C3C">♥</text>
  <text x="550" y="300" font-size="50" fill="#F1C40F">★</text>
  <text x="700" y="380" font-size="40" fill="#9B59B6">♥</text>
</svg>
