<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF"/>
      <stop offset="100%" style="stop-color:#0055CC"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>

  <!-- Simple house outline with book inside -->
  <!-- House shape -->
  <path d="M512 160 L820 380 L820 820 L204 820 L204 380 Z"
        fill="none" stroke="white" stroke-width="40" stroke-linejoin="round" opacity="0.95"/>

  <!-- Book icon inside house -->
  <g transform="translate(512, 540)">
    <!-- Closed book -->
    <rect x="-140" y="-160" width="280" height="340" rx="16" fill="white" opacity="0.95"/>
    <!-- Spine -->
    <rect x="-140" y="-160" width="50" height="340" rx="16" fill="white" opacity="0.75"/>
    <line x1="-90" y1="-140" x2="-90" y2="160" stroke="#007AFF" stroke-width="3" opacity="0.3"/>
    <!-- Page lines -->
    <rect x="-60" y="-100" width="160" height="12" rx="6" fill="#007AFF" opacity="0.2"/>
    <rect x="-60" y="-60" width="130" height="12" rx="6" fill="#007AFF" opacity="0.2"/>
    <rect x="-60" y="-20" width="145" height="12" rx="6" fill="#007AFF" opacity="0.2"/>
    <rect x="-60" y="20" width="110" height="12" rx="6" fill="#007AFF" opacity="0.2"/>
  </g>
</svg>
