<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Coral/salmon background -->
  <defs>
    <linearGradient id="coralBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEFD5"/>
      <stop offset="100%" style="stop-color:#FFD4A3"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" rx="224" fill="url(#coralBg)"/>

  <!-- Cute book character with face! -->
  <g transform="translate(512, 500)">
    <!-- Book body -->
    <rect x="-220" y="-250" width="440" height="520" rx="30" fill="#5DADE2"/>
    <!-- Spine -->
    <rect x="-220" y="-250" width="70" height="520" rx="30" fill="#3498DB"/>
    <line x1="-150" y1="-220" x2="-150" y2="240" stroke="#2980B9" stroke-width="6"/>

    <!-- Pages peek out bottom -->
    <rect x="-200" y="220" width="400" height="60" rx="10" fill="#FDFEFE"/>
    <line x1="-180" y1="235" x2="180" y2="235" stroke="#E5E7E9" stroke-width="3"/>
    <line x1="-180" y1="250" x2="180" y2="250" stroke="#E5E7E9" stroke-width="3"/>
    <line x1="-180" y1="265" x2="180" y2="265" stroke="#E5E7E9" stroke-width="3"/>

    <!-- Cute face on book cover -->
    <!-- Eyes -->
    <ellipse cx="-40" cy="-40" rx="50" ry="55" fill="white"/>
    <ellipse cx="100" cy="-40" rx="50" ry="55" fill="white"/>
    <circle cx="-30" cy="-30" r="28" fill="#2C3E50"/>
    <circle cx="110" cy="-30" r="28" fill="#2C3E50"/>
    <!-- Eye shine -->
    <circle cx="-20" cy="-45" r="12" fill="white"/>
    <circle cx="120" cy="-45" r="12" fill="white"/>

    <!-- Rosy cheeks -->
    <ellipse cx="-100" cy="30" rx="35" ry="25" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="170" cy="30" rx="35" ry="25" fill="#FFB6C1" opacity="0.6"/>

    <!-- Happy smile -->
    <path d="M-20 60 Q40 130 100 60" stroke="#2C3E50" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Little bookmark ribbon sticking out top -->
    <path d="M80 -250 L80 -320 L50 -280 L80 -250" fill="#E74C3C"/>
    <path d="M80 -250 L80 -320 L110 -280 L80 -250" fill="#C0392B"/>
  </g>

  <!-- Floating decorative elements -->
  <circle cx="180" cy="200" r="30" fill="#F1C40F" opacity="0.8"/>
  <circle cx="220" cy="260" r="20" fill="#E74C3C" opacity="0.6"/>
  <circle cx="844" cy="220" r="25" fill="#9B59B6" opacity="0.7"/>
  <circle cx="800" cy="280" r="18" fill="#1ABC9C" opacity="0.6"/>

  <!-- Small stars -->
  <text x="150" y="400" font-size="50" fill="#F39C12">✦</text>
  <text x="820" y="450" font-size="40" fill="#E74C3C">✦</text>
  <text x="750" y="750" font-size="45" fill="#9B59B6">✦</text>
</svg>
