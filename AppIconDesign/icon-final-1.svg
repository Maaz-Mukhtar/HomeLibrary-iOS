<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Warm orange background -->
  <defs>
    <linearGradient id="orangeBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC80"/>
      <stop offset="100%" style="stop-color:#FF9800"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" rx="224" fill="url(#orangeBg1)"/>

  <!-- Cute bookshelf -->
  <rect x="140" y="680" width="744" height="40" rx="10" fill="#8B4513"/>
  <rect x="120" y="700" width="40" height="200" rx="8" fill="#A0522D"/>
  <rect x="864" y="700" width="40" height="200" rx="8" fill="#A0522D"/>

  <!-- Stack of blue and yellow books on shelf -->
  <!-- Blue book 1 -->
  <g transform="rotate(-5, 220, 600)">
    <rect x="180" y="480" width="80" height="220" rx="8" fill="#3498DB"/>
    <rect x="180" y="480" width="20" height="220" rx="8" fill="#2980B9"/>
    <rect x="210" y="500" width="40" height="8" rx="4" fill="#D6EAF8"/>
  </g>

  <!-- Yellow book 1 -->
  <rect x="280" y="440" width="90" height="260" rx="8" fill="#F1C40F"/>
  <rect x="280" y="440" width="22" height="260" rx="8" fill="#D4AC0D"/>
  <rect x="312" y="470" width="45" height="10" rx="5" fill="#FEF9E7"/>
  <rect x="312" y="500" width="35" height="10" rx="5" fill="#FEF9E7"/>

  <!-- Blue book 2 (tilted) -->
  <g transform="rotate(8, 450, 580)">
    <rect x="400" y="460" width="85" height="240" rx="8" fill="#2980B9"/>
    <rect x="400" y="460" width="20" height="240" rx="8" fill="#1F618D"/>
    <rect x="430" y="490" width="42" height="8" rx="4" fill="#AED6F1"/>
  </g>

  <!-- Yellow book 2 -->
  <rect x="510" y="420" width="95" height="280" rx="8" fill="#F4D03F"/>
  <rect x="510" y="420" width="24" height="280" rx="8" fill="#D4AC0D"/>
  <rect x="545" y="450" width="48" height="10" rx="5" fill="#FDEBD0"/>
  <rect x="545" y="480" width="38" height="10" rx="5" fill="#FDEBD0"/>
  <rect x="545" y="510" width="44" height="10" rx="5" fill="#FDEBD0"/>

  <!-- Blue book 3 -->
  <g transform="rotate(-3, 680, 590)">
    <rect x="630" y="470" width="80" height="230" rx="8" fill="#5DADE2"/>
    <rect x="630" y="470" width="20" height="230" rx="8" fill="#3498DB"/>
    <rect x="660" y="500" width="38" height="8" rx="4" fill="#D6EAF8"/>
  </g>

  <!-- Yellow book 3 -->
  <rect x="740" y="450" width="85" height="250" rx="8" fill="#F1C40F"/>
  <rect x="740" y="450" width="22" height="250" rx="8" fill="#D4AC0D"/>
  <rect x="772" y="480" width="40" height="8" rx="4" fill="#FEF9E7"/>

  <!-- Cute reading lamp on top -->
  <ellipse cx="780" cy="380" rx="60" ry="30" fill="#F39C12" opacity="0.3"/>
  <rect x="770" y="300" width="20" height="80" rx="4" fill="#7F8C8D"/>
  <path d="M720 300 Q780 260 840 300 L820 320 Q780 290 740 320 Z" fill="#F1C40F"/>
</svg>
