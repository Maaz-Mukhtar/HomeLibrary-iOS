<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft teal background -->
  <defs>
    <linearGradient id="tealBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48C9B0"/>
      <stop offset="100%" style="stop-color:#1ABC9C"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" rx="224" fill="url(#tealBg)"/>

  <!-- Big friendly open book -->
  <g transform="translate(512, 520)">
    <!-- Left page -->
    <path d="M-40 -200 Q-250 -180 -320 -140 L-320 240 Q-250 200 -40 220 Z"
          fill="#FFF8DC" stroke="#DEB887" stroke-width="6"/>
    <!-- Right page -->
    <path d="M40 -200 Q250 -180 320 -140 L320 240 Q250 200 40 220 Z"
          fill="#FFFAF0" stroke="#DEB887" stroke-width="6"/>
    <!-- Center binding -->
    <ellipse cx="0" cy="10" rx="50" ry="220" fill="#DEB887"/>

    <!-- Left page squiggly lines -->
    <path d="M-260 -100 Q-220 -110 -180 -100 Q-140 -90 -100 -100" stroke="#C9B896" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M-260 -40 Q-210 -50 -160 -40 Q-110 -30 -80 -40" stroke="#C9B896" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M-260 20 Q-200 10 -140 20 Q-100 30 -80 20" stroke="#C9B896" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M-260 80 Q-220 70 -180 80 Q-130 90 -100 80" stroke="#C9B896" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Right page squiggly lines -->
    <path d="M260 -100 Q220 -110 180 -100 Q140 -90 100 -100" stroke="#C9B896" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M260 -40 Q210 -50 160 -40 Q110 -30 80 -40" stroke="#C9B896" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M260 20 Q200 10 140 20 Q100 30 80 20" stroke="#C9B896" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M260 80 Q220 70 180 80 Q130 90 100 80" stroke="#C9B896" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Cute house sitting on book -->
  <g transform="translate(512, 280)">
    <!-- House body -->
    <rect x="-80" y="0" width="160" height="120" rx="12" fill="#FFB6C1"/>
    <!-- Roof -->
    <path d="M-100 10 L0 -80 L100 10 Z" fill="#FF6B6B"/>
    <!-- Door -->
    <rect x="-25" y="50" width="50" height="70" rx="8" fill="#8B4513"/>
    <circle cx="15" cy="90" r="6" fill="#FFD700"/>
    <!-- Windows -->
    <rect x="-70" y="30" width="35" height="35" rx="6" fill="#87CEEB"/>
    <rect x="35" y="30" width="35" height="35" rx="6" fill="#87CEEB"/>
    <line x1="-52" y1="30" x2="-52" y2="65" stroke="white" stroke-width="4"/>
    <line x1="-70" y1="47" x2="-35" y2="47" stroke="white" stroke-width="4"/>
    <line x1="52" y1="30" x2="52" y2="65" stroke="white" stroke-width="4"/>
    <line x1="35" y1="47" x2="70" y2="47" stroke="white" stroke-width="4"/>
    <!-- Chimney -->
    <rect x="40" y="-50" width="30" height="50" rx="4" fill="#CD5C5C"/>
    <!-- Smoke puffs -->
    <circle cx="55" cy="-70" r="15" fill="white" opacity="0.7"/>
    <circle cx="70" cy="-90" r="12" fill="white" opacity="0.5"/>
    <circle cx="60" cy="-105" r="10" fill="white" opacity="0.3"/>
  </g>
</svg>
